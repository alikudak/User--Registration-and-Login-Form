<body>
      <div class="wrapper">
            <!--title start-->
            <h2>REGİSTERİON</h2>
            <!--title end-->

            <!--data entry start-->
            <form action="#">
                  <div class="input-box">
                        <div class="icons" ><i class="bi bi-envelope-fill"></i></div>
                        <input type="text" placeholder=" Enter Your Name" required >
                       
                  </div>
                  <div class="input-box">
                        <div class="icons" ><i class="bi bi-envelope-fill"></i></div>
                        <input type="text" placeholder="Enter Your Email" required>
                        
                  </div>
                  <div class="input-box">
                        <div class="icons" ><i class="bi bi-lock-fill"></i></div>
                        <input type="text" placeholder="Create password" required>
                        
                  </div>
                  <div class="input-box">
                        <div class="icons" ><i class="bi bi-lock-fill"></i></div>
                        <input type="text" placeholder="Confirm password" required>
                        
                  </div>

                  <div class="policy">
                        <input type="checkbox">
                        <h3>I accept all terms & conditions</h3>
                  </div>
                  <div>
                        <div class="input-text-Button">
                              <input type="submit" value="Register Now">
                        </div>
                        <div class="text">
                              <h3>Aalready Have An Account <a href="http://127.0.0.1:5500/Kullan%C4%B1c%C4%B1%20Giri%C5%9Fi.html">Login Now</a>
                              </h3>
                        </div>
                        <!--data entry  end-->

            </form>



      </div>
